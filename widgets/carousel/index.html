<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/assets/js/jquery.min.js"></script>
  <script src="main.js"></script>

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="main.css">

  <title>Responsive Carousel</title>
</head>
<body>
	<h1>Responsive Carousel</h1>
	<p>This is a demonstration of a carousel which responds to browser width, showing more slides the more horizontal space it has available.</p>
  <div class="carousel">
		<div class="left button">&#x3008;</div>
		<div class="slides">
			<div style="background-image:linear-gradient(135deg,#f00,#a00)"></div>
			<div style="background-image:linear-gradient(135deg,#f50,#a40)"></div>
			<div style="background-image:linear-gradient(135deg,#fa0,#a80)"></div>
			<div style="background-image:linear-gradient(135deg,#ff0,#aa0)"></div>
			<div style="background-image:linear-gradient(135deg,#af0,#8a0)"></div>
			<div style="background-image:linear-gradient(135deg,#5f0,#4a0)"></div>
			<div style="background-image:linear-gradient(135deg,#0f0,#0a0)"></div>
			<div style="background-image:linear-gradient(135deg,#0f5,#0a4)"></div>
			<div style="background-image:linear-gradient(135deg,#0fa,#0a8)"></div>
			<div style="background-image:linear-gradient(135deg,#0ff,#0aa)"></div>
			<div style="background-image:linear-gradient(135deg,#0af,#08a)"></div>
			<div style="background-image:linear-gradient(135deg,#05f,#04a)"></div>
			<div style="background-image:linear-gradient(135deg,#00f,#00a)"></div>
			<div style="background-image:linear-gradient(135deg,#50f,#40a)"></div>
			<div style="background-image:linear-gradient(135deg,#a0f,#80a)"></div>
			<div style="background-image:linear-gradient(135deg,#f0f,#a0a)"></div>
			<div style="background-image:linear-gradient(135deg,#f0a,#a08)"></div>
			<div style="background-image:linear-gradient(135deg,#f05,#a04)"></div>
		</div>
		<div class="right button">&#x3009;</div>
  </div>
</body>
</html>
